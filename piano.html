<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>piano</title>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <div class="piano">
    <div data-note = "C" class="key white"></div>
    <div data-note = "Db" class="key black"></div>
    <div data-note = "D" class="key white"></div>
    <div data-note = "Eb" class="key black"></div>
    <div data-note = "E" class="key white"></div>
    <div data-note = "F" class="key white"></div>
    <div data-note = "Gb" class="key black"></div>
    <div data-note = "G" class="key white"></div>
    <div data-note = "Ab" class="key black"></div>
    <div data-note = "A" class="key white"></div>
    <div data-note = "Bb" class="key black"></div>
    <div data-note = "B" class="key white"></div>
  </div>
  <audio id="C" src="audio/key01.ogg"></audio>
  <audio id="Db" src="audio/key02.ogg"></audio>
  <audio id="D" src="audio/key03.ogg"></audio>
  <audio id="Eb" src="audio/key04.ogg"></audio>
  <audio id="E" src="audio/key05.ogg"></audio>
  <audio id="F" src="audio/key06.ogg"></audio>
  <audio id="Gb" src="audio/key07.ogg"></audio>
  <audio id="G" src="audio/key08.ogg"></audio>
  <audio id="Ab" src="audio/key09.ogg"></audio>
  <audio id="A" src="audio/key10.ogg"></audio>
  <audio id="Bb" src="audio/key11.ogg"></audio>
  <audio id="B" src="audio/key12.ogg"></audio>

  <script src="piano.js"></script>

</body>
</html>
